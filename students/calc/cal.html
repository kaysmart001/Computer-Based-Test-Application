<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,400italic,600,700,900,200' rel='stylesheet' type='text/css'>
<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    
<!-- Design credit goes to Jaroslav Getman-->
<!-- https://dribbble.com/shots/2334270-004-Calculator-->
<div class="Calculator">
  <header class="js-calculator-header Calculator__header">
    <div class="js-expressions Calculator__expressions"> <span class="js-calculator-expressions-overflow Calculator__expressions-overflow"></span><span class="js-calculator-expressions-display Calculator__expressions__display">5 + 7 - 45 + 3 + 177</span></div>
    <div class="Calculator__operands"><span class="js-current-operand Calculator__current-operand">147</span></div>
  </header>
  <div class="Calculator__body">
    <div class="Calculator__button-container">
      <div class="Calculator__button js-calculator-button"><span>C</span>
      </div>
      <div class="Calculator__button js-calculator-button negation"><span>+/-</span>
      </div>
      <div class="Calculator__button js-calculator-button modulo"><span>%</span>
      </div>
      <div class="Calculator__button js-calculator-button square"><span>âˆš</span>
      </div>
      <div class="Calculator__button js-calculator-button"><span>7</span>
      </div>
      <div class="Calculator__button js-calculator-button"><span>8</span>
      </div>
      <div class="Calculator__button js-calculator-button"><span>9</span>
      </div>
      <div class="Calculator__button js-calculator-button division"><span>/</span>
      </div>
      <div class="Calculator__button js-calculator-button"><span>4</span>
      </div>
      <div class="Calculator__button js-calculator-button"><span>5</span>
      </div>
      <div class="Calculator__button js-calculator-button"><span>6</span>
      </div>
      <div class="Calculator__button js-calculator-button ion-ios-close-empty multiplication"><span class="u-hidden">*</span>
      </div>
      <div class="Calculator__button js-calculator-button"><span>1</span>
      </div>
      <div class="Calculator__button js-calculator-button"><span>2</span>
      </div>
      <div class="Calculator__button js-calculator-button"><span>3</span>
      </div>
      <div class="Calculator__button js-calculator-button ion-ios-minus-empty subtraction"><span class="u-hidden">-</span>
      </div>
      <div class="Calculator__button js-calculator-button"><span>0</span>
      </div>
      <div class="Calculator__button js-calculator-button paren"><span class="open-paren">(</span><span class="close-paren">)</span>
      </div>
      <div class="Calculator__button js-calculator-button"><span>.</span>
      </div>
      <div class="Calculator__button js-calculator-button ion-ios-plus-empty addition"><span class="u-hidden">+</span>
      </div>
    </div>
  </div>
  <div class="js-calculator-equals Calculator__equals">
    <div class="Calculator__equals__line"></div>
    <div class="Calculator__equals__line"></div>
  </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/blissfuljs/1.0.2/bliss.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
